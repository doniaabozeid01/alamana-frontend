<div class="parent m-0 p-0  px-3 px-lg-5">

    <div class="card-header text-white d-flex justify-content-between align-items-center mx-3 mb-2">
      <button class="btn btn-main-color btn-sm fw-bold" [routerLink]="'/add-category'">+ Add Category</button>
    </div>

  <div class="card shadow border-0 w-100 p-0 m-0">



    <div class="card-body">

      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Name (EN)</th>
              <th>Name (AR)</th>
              <th>Description (EN)</th>
              <th>Description (AR)</th>
              <th>Slug</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of items; let i = index">
              <td>{{ i + 1 }}</td>

              <!-- Inline edit -->
              <td *ngIf="editMode && editId === item.id">
                <input [(ngModel)]="newItem.nameEn" class="form-control text-center" />
              </td>
              <td *ngIf="!(editMode && editId === item.id)">
                {{ item.nameEn }}
              </td>

              <td *ngIf="editMode && editId === item.id">
                <input [(ngModel)]="newItem.nameAr" class="form-control text-center" />
              </td>
              <td *ngIf="!(editMode && editId === item.id)">
                {{ item.nameAr }}
              </td>

              <td *ngIf="editMode && editId === item.id">
                <input [(ngModel)]="newItem.descriptionEn" class="form-control text-center" />
              </td>
              <td *ngIf="!(editMode && editId === item.id)">
                {{ item.descriptionEn }}
              </td>

              <td *ngIf="editMode && editId === item.id">
                <input [(ngModel)]="newItem.descriptionAr" class="form-control text-center" />
              </td>
              <td *ngIf="!(editMode && editId === item.id)">
                {{ item.descriptionAr }}
              </td>

              <td *ngIf="editMode && editId === item.id">
                <input [(ngModel)]="newItem.slug" class="form-control text-center" />
              </td>
              <td *ngIf="!(editMode && editId === item.id)">
                {{ item.slug }}
              </td>

              <td>
                <ng-container *ngIf="editMode && editId === item.id; else normalButtons">
                  <button (click)="updateItem()" class="btn btn-success btn-sm me-2">Save</button>
                  <button (click)="cancelEdit()" class="btn btn-secondary btn-sm">Cancel</button>
                </ng-container>

                <ng-template #normalButtons>
                  <button (click)="getProducts(item)" class="btn btn-outline-primary btn-sm me-2">Products</button>
                  <button (click)="editItem(item)" class="btn btn-outline-primary btn-sm me-2">‚úèÔ∏è</button>
                  <button (click)="deleteItem(item.id)" class="btn btn-outline-danger btn-sm">üóë</button>
                </ng-template>
              </td>
            </tr>

            <tr *ngIf="items.length === 0">
              <td colspan="8" class="text-muted py-3">No items found.</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
