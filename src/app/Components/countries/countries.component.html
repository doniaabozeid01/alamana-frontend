<div class="parent d-flex justify-content-center m-0 p-0 p-5">
  <div class="card shadow border-0 w-100 p-0 m-0">
    <div
      class="card-header text-white d-flex justify-content-between align-items-center"
    >
      <button
        class="btn btn-main-color btn-sm fw-bold"
        [routerLink]="'/add-country'"
      >
        + Add Country
      </button>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Name (EN)</th>
              <th>Name (AR)</th>
              <th>Currency (EN)</th>
              <th>Currency (AR)</th>
              <th>Country Code</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let country of countries">
              <td>{{ country.id }}</td>

              <!-- Inline Edit -->
              <td *ngIf="editMode && editId === country.id">
                <input
                  [(ngModel)]="newCountry.nameEn"
                  class="form-control text-center"
                />
              </td>
              <td *ngIf="!(editMode && editId === country.id)">
                {{ country.nameEn }}
              </td>

              <td *ngIf="editMode && editId === country.id">
                <input
                  [(ngModel)]="newCountry.nameAr"
                  class="form-control text-center"
                />
              </td>
              <td *ngIf="!(editMode && editId === country.id)">
                {{ country.nameAr }}
              </td>

              <td *ngIf="editMode && editId === country.id">
                <input
                  [(ngModel)]="newCountry.currencyEn"
                  class="form-control text-center"
                />
              </td>
              <td *ngIf="!(editMode && editId === country.id)">
                {{ country.currencyEn }}
              </td>

              <td *ngIf="editMode && editId === country.id">
                <input
                  [(ngModel)]="newCountry.currencyAr"
                  class="form-control text-center"
                />
              </td>
              <td *ngIf="!(editMode && editId === country.id)">
                {{ country.currencyAr }}
              </td>

              <td *ngIf="editMode && editId === country.id">
                <input
                  [(ngModel)]="newCountry.countryCode"
                  class="form-control text-center"
                />
              </td>
              <td *ngIf="!(editMode && editId === country.id)">
                {{ country.countryCode }}
              </td>

              <!-- Actions -->
              <td>
                <ng-container
                  *ngIf="editMode && editId === country.id; else normalButtons"
                >
                  <button
                    (click)="updateCountry()"
                    class="btn btn-success btn-sm me-2"
                  >
                    Save
                  </button>
                  <button
                    (click)="cancelEdit()"
                    class="btn btn-secondary btn-sm"
                  >
                    Cancel
                  </button>
                </ng-container>

                <ng-template #normalButtons>
                  <button
                    (click)="viewWarehouses(country.id)"
                    class="btn btn-outline-info btn-sm me-2"
                  >
                    Warehouses
                  </button>
                  <button
                    (click)="editCountry(country)"
                    class="btn btn-outline-primary btn-sm me-2"
                  >
                    ‚úèÔ∏è
                  </button>
                  <button
                    (click)="deleteCountry(country.id)"
                    class="btn btn-outline-danger btn-sm"
                  >
                    üóë
                  </button>
                </ng-template>
              </td>
            </tr>

            <tr *ngIf="countries.length === 0">
              <td colspan="7" class="text-muted py-3">No countries found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
