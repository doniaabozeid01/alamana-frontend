<div class="parent m-0 p-0  px-3 px-lg-5">

  <div class="card shadow border-0 w-100 p-0 m-0">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Name (EN)</th>
              <th>Name (AR)</th>
              <th>Price</th>
              <th>Currency (EN)</th>
              <th>Currency (AR)</th>
              <!-- <th>CurrencyCode</th> -->
              <th>Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of items">
              <td>{{ item.id }}</td>
              <td>{{ item.nameEn }}</td>
              <td>{{ item.nameAr }}</td>

              <!-- Price فقط هو اللي بيتحول لـ input -->
              <td *ngIf="editMode && editId === item.id; else priceRead">
                <input type="number" [(ngModel)]="newPrice" class="form-control text-center" min="0" step="0.01"
                  (keyup.enter)="updateItem(item)" (keyup.escape)="cancelEdit()" />
              </td>
              <ng-template #priceRead>
                <td>{{ item.price }}</td>
              </ng-template>

              <td>{{ item.currencyEn }}</td>
              <td>{{ item.currencyAr }}</td>

              <td>
                <ng-container *ngIf="editMode && editId === item.id; else normalButtons">
                  <button (click)="updateItem(item)" class="btn btn-success btn-sm me-2"
                    [disabled]="newPrice == null || newPrice === item.price">
                    Save
                  </button>
                  <button (click)="cancelEdit()" class="btn btn-secondary btn-sm">Cancel</button>
                </ng-container>

                <ng-template #normalButtons>
                  <button (click)="editItem(item)" class="btn btn-sm me-2">
                    <i class="fa-solid fa-pen"></i>
                  </button>
                  <button (click)="deleteItem(item.id)" class="btn btn-sm">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </ng-template>
              </td>
            </tr>


            <tr *ngIf="items.length === 0">
              <td colspan="8" class="text-muted py-3">No items found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
