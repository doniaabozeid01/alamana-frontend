<div class="parent m-0 p-0 px-3 px-lg-5">
  <h4 class="mb-0">Countries</h4>

  <div class="card border-0 w-100 p-0 m-0">



    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Name (EN)</th>
              <th>Name (AR)</th>
              <th>Currency (EN)</th>
              <th>Currency (AR)</th>
              <th>Country Code</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let country of countries">
              <td>{{ country.id }}</td>

              <!-- Inline Edit -->
              <td *ngIf="editMode && editId === country.id">
                <input [(ngModel)]="newCountry.nameEn" class="form-control text-center" />
              </td>
              <td *ngIf="!(editMode && editId === country.id)">
                {{ country.nameEn }}
              </td>

              <td *ngIf="editMode && editId === country.id">
                <input [(ngModel)]="newCountry.nameAr" class="form-control text-center" />
              </td>
              <td *ngIf="!(editMode && editId === country.id)">
                {{ country.nameAr }}
              </td>

              <td *ngIf="editMode && editId === country.id">
                <input [(ngModel)]="newCountry.currencyEn" class="form-control text-center" />
              </td>
              <td *ngIf="!(editMode && editId === country.id)">
                {{ country.currencyEn }}
              </td>

              <td *ngIf="editMode && editId === country.id">
                <input [(ngModel)]="newCountry.currencyAr" class="form-control text-center" />
              </td>
              <td *ngIf="!(editMode && editId === country.id)">
                {{ country.currencyAr }}
              </td>

              <td *ngIf="editMode && editId === country.id">
                <input [(ngModel)]="newCountry.countryCode" class="form-control text-center" />
              </td>
              <td *ngIf="!(editMode && editId === country.id)">
                {{ country.countryCode }}
              </td>

              <!-- Actions -->
              <td>
                <button (click)="assignProduct(country.id)" class="btn btn-outlined-main-color btn-sm me-2">
                  assign products
                </button>

                <button (click)="ProductData(country.id)" class="btn btn-outlined-main-color btn-sm me-2">
                  products
                </button>
              </td>
            </tr>

            <tr *ngIf="countries.length === 0">
              <td colspan="7" class="text-muted py-3">No countries found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
