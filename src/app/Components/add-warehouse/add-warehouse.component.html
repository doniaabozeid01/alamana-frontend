<div class="container  px-3 px-lg-5">
  <div class="card shadow border-0">
    <div class="card-header main-color">
      <h4 class="mb-0">Add Warehouse</h4>
    </div>

    <div class="card-body">
      <form (ngSubmit)="saveWarehouse()" #warehouseForm="ngForm">
        
        <div class="mb-3">
          <label class="form-label">Warehouse Name</label>
          <input type="text" class="form-control" [(ngModel)]="newWarehouse.name" name="name" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" [(ngModel)]="newWarehouse.location" name="location" required />
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-main-color" [disabled]="!warehouseForm.valid">
            Add Warehouse
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
